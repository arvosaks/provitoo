<!doctype html>
<html lang="en">
<head th:include="fragments/head :: headerFragment">
	<title id="pageTitle">Ürituste lisamine</title>
	<!-- other elements you want to reference in your layout -->
</head>
<body class="bg-light">
<div class="container">
	<div th:replace="fragments/header :: header"></div>
</div>
<div class="container">
	&nbsp;
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-4 bg-primary text-white py-4">
			<h3>Ürituste lisamine</h3>
		</div>
		<div class="col-lg-8 py-4" th:style="'background: url(/images/libled.jpg)'" >
		</div>
	</div>
</div>
<div class="container">
	&nbsp;
</div>
<div class="container">
	<div class="row" style="position: relative">
		<form class="col-lg-6 offset-lg-3" action="#" th:action="@{/addevent}" th:object="${addevent}" method="post" >
			<div class="form-row" >
				<div class="row">
					<div class="form-group col-lg-5">
						<label for="name" class="mr-2 col-form-label-sm">Ürituse nimi:&nbsp;</label>
					</div>
					<div class="form-group col-lg-5">
						<input th:field="${addevent.name}" type="text" class="form-control form-control-sm" placeholder="" autocomplete="off" name="name" id="name" required=""  value="">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-5">
						<label for="startAt" class="mr-2 col-form-label-sm">Toimumisaeg:&nbsp;</label>
					</div>
					<div class="form-group col-lg-5">
						<input  th:field="${addevent.startAt}" id="startAt" class="form-control" type="text" name="startAt" placeholder="pp.kk.aaaa hh:mm"  onfocus="(this.type='datetime-local')"/>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-5">
						<label for="place" class="mr-2 col-form-label-sm ">Koht:&nbsp;</label>
					</div>
					<div class="form-group col-lg-5 ">
						<input th:field="${addevent.place}" type="text" class="form-control form-control-sm" autocomplete="off" name="place" id="place"  required=""  value="">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-5 ">
						<label for="description" class="mr-2 col-form-label-sm btn-block">Lisainfo:&nbsp;</label>
					</div>
					<div class="form-group col-lg-5">
						<textarea th:field="${addevent.description}" id="description" class="form-control form-control-sm" name="description"  cols="40" rows="5" ></textarea>
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="row">
				<div class="form-group col-lg-5">
					<a class="btn btn-secondary two-button-custom" href="/">Tagasi</a>
					<input type="submit" class="btn btn-primary two-button-custom" value="Lisa" />
				</div>
				</div>
			</div>
	</form>
</div>
</div>
<div th:replace="fragments/footer :: footer">&copy; 2024 </div>
</div>
<script type="text/javascript">
	$(function(){
		let tomorrow = new Date();
		tomorrow.setDate(tomorrow.getDate() + 1);
		var month = tomorrow.getMonth();
		var day = tomorrow.getDate() + 1;
		var year = tomorrow.getFullYear();
		if(month < 10)
			month = '0' + month.toString();
		if(day < 10)
			day = '0' + day.toString();
		var minDate = year + '-' + month + '-' + day;
		$('#txtDate').attr('min', minDate);
	});
</script>
</body>
</html>
