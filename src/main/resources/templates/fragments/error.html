<div th:fragment="errors">
    <div th:if="${showErrors}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Vead salvestamisel!</strong>
        <ul>
            <li th:each="err : ${errorList}" th:text="${err}" class="error"/>
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
